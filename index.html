<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rätselspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rätselraum</h1>

<div id="progress">Fortschritt: 0 / 4</div>

<div id="game-container">
    <div id="player"></div>

    <div class="object" data-id="0" style="top:50px; left:150px;"></div>
    <div class="object" data-id="1" style="top:300px; left:100px;"></div>
    <div class="object" data-id="2" style="top:200px; left:350px;"></div>
    <div class="object" data-id="3" style="top:400px; left:400px;"></div>
</div>

<div id="dialog" class="hidden">
    <div class="speechbubble">
        <p id="riddle-text"></p>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">OK</button>
        <button onclick="closeDialog()">Schließen</button>
    </div>
</div>

<div id="controls">
    <button onclick="move('up')">▲</button><br>
    <button onclick="move('left')">◀</button>
    <button onclick="move('down')">▼</button>
    <button onclick="move('right')">▶</button>
</div>

<button onclick="restartGame()">Neustart</button>

<script src="game.js"></script>
</body>
</html>
